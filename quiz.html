<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz de Governança de TI</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            color: #333;
            background-color: #f5f5f5;
        }

        header {
            background-color: #2c3e50;
            color: white;
            padding: 1rem;
            text-align: center;
        }

        .container {
            width: 80%;
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .question {
            margin-bottom: 20px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background: #f9f9f9;
        }

        .options label {
            display: block;
            margin: 8px 0;
            padding: 8px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .options label:hover {
            background-color: #e9e9e9;
        }

        .btn {
            background: #3498db;
            color: white;
            border: none;
            padding: 12px 24px;
            margin: 10px 5px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background: #2980b9;
        }

        .back-btn {
            background: #7f8c8d;
        }

        .back-btn:hover {
            background: #6c7a7d;
        }

        #results {
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 5px;
            border-left: 5px solid #3498db;
        }

        .correct {
            color: #28a745;
            font-weight: bold;
        }

        .incorrect {
            color: #dc3545;
        }

        .unanswered {
            color: #6c757d;
            font-style: italic;
        }

        #score {
            font-size: 1.2em;
            margin-top: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <header>
        <h1>Quiz de Governança de TI</h1>
        <p>Teste seus conhecimentos sobre Governança de TI</p>
    </header>
    
    <main>
        <div class="container">
            <div id="quiz-container"></div>
            
            <div class="actions">
                <button id="submit-btn" class="btn">Enviar Respostas</button>
                <button onclick="window.location.href='index.html'" class="btn back-btn">Voltar à Página Inicial</button>
            </div>
            
            <div id="results" style="display: none;">
                <h2>Seu Resultado</h2>
                <div id="score"></div>
                <div id="detailed-results"></div>
            </div>
        </div>
    </main>

    <script src="questions.js"></script>
    <script src="quiz.js"></script>
</body>
</html>
